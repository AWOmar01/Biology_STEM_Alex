<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>3D Model Viewer</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/three@0.128.0/examples/js/loaders/GLTFLoader.js"></script>
    <style>
        body { margin: 0; }
        canvas { display: block; }
    </style>
</head>
<body>
    <script>
        // Create a scene
        const scene = new THREE.Scene();
        const camera = new THREE.PerspectiveCamera(75, window.innerWidth / window.innerHeight, 0.1, 1000);
        const renderer = new THREE.WebGLRenderer({ antialias: true });
        renderer.setSize(window.innerWidth, window.innerHeight);
        document.body.appendChild(renderer.domElement);

        // Add a light source
        const light = new THREE.AmbientLight(0xffffff, 1); // Soft white light
        scene.add(light);

        // Load the 3D model
        const loader = new THREE.GLTFLoader();
        loader.load('digestive_system.glb', function (gltf) {
            let model = gltf.scene;
            model.scale.set(0.05, 0.05, 0.05); // Scale down model
            model.position.set(0, -1, 0); // Move model down

            scene.add(model);
            console.log("Model loaded successfully!");
        }, 
        function (xhr) {
            console.log((xhr.loaded / xhr.total) * 100 + '% loaded');
        },
        function (error) {
            console.error('Error loading model:', error);
        });

        // Adjust camera
        camera.position.set(0, 3, 10); // Move camera back and slightly up
        camera.lookAt(0, 0, 0); // Point camera at model

        // Animation loop
        function animate() {
            requestAnimationFrame(animate);
            renderer.render(scene, camera);
        }
        animate();
    </script>
</body>
</html>
